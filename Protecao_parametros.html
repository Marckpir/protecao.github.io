    <div style="display: flex; align-items: center; justify-content: center; gap: 12px; text-align: center;">

            <polyline class="curva-definida" fill="none" stroke="#00ff88" stroke-width="3" stroke-dasharray="1000"

        </svg>

    <br>
    <div class="tabela-container"
        style="display: flex; justify-content: center; align-items: center; width: 100vw; min-height: 10vh;">
        <table>
            <caption
                style="font-weight: bold; background-color: rgb(2, 68, 2); color: rgb(227, 224, 64); font-size: 20px; caption-side: top; padding: 5px; border: 0px solid #ffffff;">
                PARÂMETROS ELÉTRICOS<br>
            </caption>

                    <thead>
                        <tr>
                            <th>Parâmetros</th>
                            <th>Ajuste</th>
                            <th>Valor Ajustado</th>
                            <!-- <th>Real</th> -->
                            <!-- <th>P.U</th> -->
                        </tr>
                    </thead>
                    <tbody>
            <tr>
                <td>TENSÃO PRIMÁRIA:</td>
                <td style="text-align: right;">
                    <select id="tensaoprimaria" size="1" style="text-align: left;">
                        <option>13.8</option>
                        <option>22.0</option>
                        <option>34.5</option>
                        <option>0.220</option>
                        <option>0.380</option>
                        <option>0.440</option>
                    </select>
                    <span class="unidade">kV</span><br>
                </td>
                <td id="valorAjustadoTensaoPrimaria"></td>
            </tr>

            <tr>
                <td>DEMANDA CONSUMO:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input id="demandaConsumo" type="number" placeholder="Digite um valor"
                            style="margin-right: 4px; text-align: left;">
                        <span class="unidade">kW</span>
                    </div>
                </td>
                <td id="valorAjustadoDemandaConsumo"></td>
            </tr>



            <tr>
                <td>FATOR DE POTÊNCIA CONSUMO:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input id="fatorPotencia" type="text" placeholder="Digite um valor"
                            style="margin-right: 11px; text-align: left;">
                        <span class="unidade">%</span>
                    </div>
                </td>
                <td id="valorAjustadoFatorPotencia"></td>
            </tr>
            <tr>
                <td>DESEQUILÍBRIO NEUTRO:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input type="number" id="desequilibrio" placeholder="Digite um valor"
                            style="text-align: left; margin-right: 11px;">
                        <span class="unidade">%</span>
                    </div>
                </td>
                <td id="valorAjustadoDesequilibrio"></td>
            </tr>

            <tr>
                <td>DEMANDA GERAÇÃO(GD):</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input type="number" id="potenciaGDhtml" placeholder="Digite um valor"
                            style="margin-right: 4px; text-align: left;">
                        <span class="unidade">kW</span>
                    </div>
                </td>
                <td id="valorAjustadoPotenciaGD"></td>
            </tr>
            <tr>
                <td>FATOR DE POTÊNCIA GD:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input id="fatorPotenciaGDhtml" type="number" placeholder="Digite um valor"
                            style="margin-right: 11px; text-align: left;">
                        <span class="unidade">%</span>
                    </div>
                </td>
                <td id="valorAjustadoFatorPotenciaGD"></td>
            </tr>




            <tr>
                <td>ICC TRIFÁSICA:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input id="icctrifasica" type="number" placeholder="Digite um valor"
                            style="text-align: left; margin-right: 11px;">
                        <span class="unidade">A</span>
                    </div>
                </td>
                <td id="valorAjustadoICCTri"></td>
            </tr>

            <tr>
                <td>GERADOR A DIESEL:</td>
                <td>
                    <div class="input-container">
                        <input type="number" id="potenciageradorhtml" placeholder="Digite um valor">
                        <span class="unidade">kW</span>
                    </div>
                </td>
                <td id="valorAjustadoPotenciaGerador"></td>
            </tr>
            <tr>
                <td>FATOR DE POTÊNCIA GERADOR A DIESEL:</td>
                <td>
                    <div class="input-container" style="display: flex; align-items: center; justify-content: flex-end;">
                        <input id="fatorPotenciageradorhtml" type="text" placeholder="Digite um valor"
                            style="margin-right: 11px; text-align: left;">
                        <span class="unidade">%</span>
                    </div>
                </td>
                <td id="valorAjustadoFatorPotenciaGerador"></td>
            </tr>
