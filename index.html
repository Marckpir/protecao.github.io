<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #8fbc8f, #1c641c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgb(250, 238, 150);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #009200;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #045819;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #3b3fc1;
    }

        svg {
      width: 600px;
      height: 400px;
    }
    .eixo {
      stroke: #aaa;
      stroke-width: 2;
    }
    .curva-definida {
      fill: none;
      stroke: #00ff88;
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: desenhar 4s linear infinite;
    }
    .curva-inversa {
      fill: none;
      stroke: #ff0080;
      stroke-width: 3;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: desenhar 4s linear infinite reverse;
    }
    @keyframes desenhar {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="icon-corner" style="width: 60px; height: 40px; margin-bottom: 10px;"></div>
        <svg viewBox="0 0 600 400" style="width: 100%; height: 100%;">
          <!-- Eixos -->
          <line x1="50" y1="350" x2="550" y2="350" class="eixo" />
          <line x1="50" y1="50" x2="50" y2="350" class="eixo" />
          <!-- Curva de tempo definido -->
          <path class="curva-definida"
                d="M50,100 
                   C150,200 250,50 350,150 
                   S550,250 550,350" />
          <!-- Curva de tempo inverso -->
          <path class="curva-inversa"
                d="M50,50 
                   C150,150 250,0 350,100 
                   S550,200 550,350" />
        </svg>
      </div>
      <h2>COORDINATION WEB</h2>
      <form onsubmit="return verificarLogin()">
        <label>Usu√°rio:</label>
        <input type="text" id="usuario" required>
        <label>Senha:</label>
        <input type="password" id="senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script>
    function verificarLogin() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;

      if (user === "admin" && pass === "12345") {
        window.location.href = "Protecao_parametros.html";
        return false;
      } else {
        alert("Login ou senha incorretos.");
        return false;
      }
    }
  </script>
</body>
</html>
