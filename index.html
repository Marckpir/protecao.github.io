<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="animacao.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #8fbc8f, #1c641c);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-wrapper {
    width: 100%;
    max-width: 450px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 48px 40px;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .logo-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
    gap: 16px;
  }

  #icon-corner {
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .logo-section svg {
    width: 120px;
    height: 80px;
    opacity: 0.9;
  }

  h2 {
    font-size: 28px;
    font-weight: 700;
    color: #1a472a;
    letter-spacing: -0.5px;
    margin: 0;
  }

  .subtitle {
    font-size: 13px;
    color: #666;
    font-weight: 500;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    margin-top: 8px;
  }

  #loginForm {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 0.4px;
  }

  input {
    padding: 12px 14px;
    border: 1.5px solid #e0e0e0;
    border-radius: 8px;
    font-family: 'Space Grotesk', sans-serif;
    font-size: 14px;
    transition: all 0.3s ease;
    background: #fafafa;
    color: #333;
  }

  input:hover {
    border-color: #d0d0d0;
    background: #fff;
  }

  input:focus {
    outline: none;
    border-color: #1a472a;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
  }

  input::placeholder {
    color: #999;
  }

  button {
    padding: 12px 24px;
    background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
    transition: all 0.3s ease;
    letter-spacing: 0.3px;
    box-shadow: 0 4px 15px rgba(26, 71, 42, 0.2);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(26, 71, 42, 0.3);
  }

  button:active {
    transform: translateY(0);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .footer-text {
    text-align: center;
    margin-top: 24px;
    font-size: 12px;
    color: #999;
  }

  /* Responsivo */
  @media (max-width: 480px) {
    .container {
      padding: 32px 24px;
    }

    h2 {
      font-size: 24px;
    }

    .logo-section svg {
      width: 100px;
      height: 65px;
    }
  }
 
</style>
<body>
  <div class="login-wrapper">
    <div class="container">
      <div class="logo-section">
        <div id="icon-corner" style="width: 60px; height: 40px;"></div>

        <svg viewBox="0 0 350 350">
          <!-- Eixos -->
          <line x1="50" y1="350" x2="550" y2="350" class="eixo" />
          <line x1="50" y1="50" x2="50" y2="350" class="eixo" />
          <!-- Curva de tempo definido -->
          <polyline class="curva-definida" fill="none" stroke="#1a472a" stroke-width="3" stroke-dasharray="1000"
            stroke-dashoffset="1000" points="100,50,50, 50, 50,200, 200,200,200,350, 200,200" />
        </svg>

        <div style="text-align: center;">
          <h2>COORDINATION WEB</h2>
          <p class="subtitle">Sistema de Gestão</p>
        </div>
      </div>

      <form id="loginForm" onsubmit="event.preventDefault(); verificarLogin();">
        <div class="form-group">
          <label for="usuario">Email</label>
          <input type="email" id="usuario" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Sua senha" required>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p class="footer-text">Protegido por criptografia de ponta a ponta</p>
    </div>
  </div>
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = "https://nelzhukmxrgdoarsxcek.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbHpodWtteHJnZG9hcnN4Y2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwMDIxNzUsImV4cCI6MjA3MTU3ODE3NX0.KHvfJHVimKwiraEzbyZWyLnTO5P5VEvM86GlyE7y09k";
    const { createClient } = supabase;
    const sb = createClient(supabaseUrl, supabaseKey);

    // Referência correta para bcryptjs no navegador
    const bcrypt = dcodeIO.bcrypt;

    async function verificarLogin() {
      const user = document.getElementById("usuario").value.trim().toLowerCase();
      const pass = document.getElementById("senha").value;

      // Validações básicas
      if (!user || !pass) {
        alert("Por favor, preencha todos os campos.");
        return false;
      }

      try {
        // Buscar usuário no banco de dados
        const { data, error } = await sb
          .from("users_login")
          .select("id, email, senha, categoria")
          .eq("email", user)
          .single();

        if (error || !data) {
          alert("❌ Usuário não encontrado!");
          return false;
        }

        // Verificar senha usando bcrypt
        const senhaCorreta = bcrypt.compareSync(pass, data.senha);
        
        if (senhaCorreta) {
          // Login válido - armazena informações no localStorage
          localStorage.setItem("usuario", data.email);
          localStorage.setItem("usuarioId", data.id);
          localStorage.setItem("usuarioCategoria", data.categoria);
          localStorage.setItem("loginTime", new Date().toISOString());
          
          // Registra o log de acesso no banco de dados
          console.log('Registrando log de acesso...');
          try {
            const { error: logError } = await sb.from("login_logs").insert([{
              email: data.email,
              categoria: data.categoria,
              login_timestamp: new Date().toISOString()
            }]);
            
            if (logError) {
              console.error('Erro ao registrar log:', logError);
              // Não bloqueia o login, apenas registra o erro
            } else {
              console.log('Log de acesso registrado com sucesso!');
            }
          } catch (logException) {
            console.error('Exceção ao registrar log:', logException);
          }
          
          // Redireciona para a página principal
          window.location.href = "Protecao_parametros.html";
          return false;
        } else {
          alert("❌ Senha incorreta!");
          return false;
        }
      } catch (error) {
        console.error('Erro na validação:', error);
        alert("❌ Erro ao validar login. Tente novamente.");
        return false;
      }
    }


    function gerarCurvaTempoInversoSVG(dial, beta, alfa, k, ip, iMin, iMax, pontos) {
      let d = "";
      let primeiro = true;
      for (let i = 0; i <= pontos; i++) {
        let corrente = iMin + (iMax - iMin) * (i / pontos);
        let denominador = Math.pow(corrente / ip, alfa) - k;
        if (denominador <= 0) continue;
        let tempo = dial * (beta / denominador);
        if (tempo > 1000) tempo = 1000; // Limite para visualização
        let svgX = 50 + (corrente - iMin) * 500 / (iMax - iMin);
        let svgY = 350 - (tempo * 300 / 1000);
        if (primeiro) {
          d += `M${svgX},${svgY}`;
          primeiro = false;
        } else {
          d += ` L${svgX},${svgY}`;
        }
      }
      return d;
    }

    // Parâmetros do exemplo
    const dial = 90000;
    const beta = 300;
    const alfa = 2;
    const k = 1;
    const ip = 0.5;
    const iMin = ip * 2.01; // Começa um pouco acima de ip
    const iMax = 300;
    const pontos = 1000;

    const dInverso = gerarCurvaTempoInversoSVG(dial, beta, alfa, k, ip, iMin, iMax, pontos);

    const svg = document.querySelector("svg");
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("class", "curva-inversa");
    path.setAttribute("fill", "none");
    path.setAttribute("stroke", "#ff0080");
    path.setAttribute("stroke-width", "3");
    path.setAttribute("stroke-dasharray", "1000");
    path.setAttribute("stroke-dashoffset", "1000");
    path.setAttribute("d", dInverso);
    svg.appendChild(path);

  </script>
</body>

</html>
