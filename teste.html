<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Esquema Elétrico</title>
</head>
<body>
    <h2>Esquema Elétrico</h2>
    
    <!-- Exibir a imagem do esquema -->
    <img src="DiagramaconexaoBTURP6000pextron.png" alt="Esquema elétrico" width="1000"/>

    <svg width="1000" height="400" style="border:1px solid black;">
        <!-- Linhas representando conexões -->
        <line x1="100" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"/>
        <line x1="250" y1="50" x2="250" y2="150" stroke="black" stroke-width="2"/>
        <line x1="250" y1="150" x2="400" y2="150" stroke="black" stroke-width="2"/>
        
        <!-- Símbolo de resistor -->
        <polyline points="130,50 140,40 150,60 160,40 170,50" stroke="black" stroke-width="2" fill="none"/>

        <!-- Símbolo de transformador -->
        <circle cx="250" cy="125" r="20" stroke="black" stroke-width="2" fill="none"/>
        <circle cx="250" cy="175" r="20" stroke="black" stroke-width="2" fill="none"/>

        <!-- Texto para legendar os componentes -->
        <text x="90" y="40" font-size="12">Entrada</text>
        <text x="160" y="30" font-size="12">Resistor</text>
        <text x="240" y="110" font-size="12">Transformador</text>
    </svg>
</body>
</html>
