<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Coordenograma Animado</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 600px;
      height: 400px;
    }
    .eixo {
      stroke: #aaa;
      stroke-width: 2;
    }
@keyframes desenhar {
  to {
    stroke-dashoffset: 0;
  }
}
.curva-definida {
  fill: none;
  stroke: #003cff;
  stroke-width: 3;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: desenhar 5s linear infinite;
}
.curva-inversa {
  fill: none;
  stroke: #ff0080;
  stroke-width: 3;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: desenhar 5s linear infinite reverse;
}
    
  </style>
</head>


<!-- Adicione este script antes do fechamento do </body> -->

<body>
<svg viewBox="0 0 600 400">
  <!-- Eixos -->
  <line x1="50" y1="350" x2="550" y2="350" class="eixo" />
  <line x1="50" y1="50" x2="50" y2="350" class="eixo" />
  <!-- Curva de tempo definido -->
<polyline class="curva-definida"
    fill="none"
    stroke="#00ff88"
    stroke-width="3"
    stroke-dasharray="1000"
    stroke-dashoffset="1000"
    points="100,50,50, 50, 50,200, 200,200,200,350, 200,200" />
<!-- O path da curva-inversa será gerado dinamicamente pelo script abaixo -->
</svg>




  <script>
function gerarCurvaTempoInversoSVG(dial, beta, alfa, k, ip, iMin, iMax, pontos) {
    let d = "";
    let primeiro = true;
    for (let i = 0; i <= pontos; i++) {
        let corrente = iMin + (iMax - iMin) * (i / pontos);
        let denominador = Math.pow(corrente / ip, alfa) - k;
        if (denominador <= 0) continue;
        let tempo = dial * (beta / denominador);
        if (tempo > 1000) tempo = 1000; // Limite para visualização
        let svgX = 50 + (corrente - iMin) * 500 / (iMax - iMin);
        let svgY = 350 - (tempo * 300 / 1000);
        if (primeiro) {
            d += `M${svgX},${svgY}`;
            primeiro = false;
        } else {
            d += ` L${svgX},${svgY}`;
        }
    }
    return d;
}

// Parâmetros do exemplo
const dial = 90000;
const beta = 300;
const alfa = 2;
const k = 1;
const ip = 0.5;
const iMin = ip * 2.01; // Começa um pouco acima de ip
const iMax = 300;
const pontos = 1000;

const dInverso = gerarCurvaTempoInversoSVG(dial, beta, alfa, k, ip, iMin, iMax, pontos);

const svg = document.querySelector("svg");
const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
path.setAttribute("class", "curva-inversa");
path.setAttribute("fill", "none");
path.setAttribute("stroke", "#ff0080");
path.setAttribute("stroke-width", "3");
path.setAttribute("stroke-dasharray", "1000");
path.setAttribute("stroke-dashoffset", "1000");
path.setAttribute("d", dInverso);
svg.appendChild(path);
</script>
</body>
</html>
